# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      GPR_USER_PERSONAL: ${{ secrets.GPR_USER_PERSONAL }}
      GPR_TOKEN_PERSONAL: ${{ secrets.GPR_TOKEN_PERSONAL }}
      ossrhUsername: ${{ secrets.ossrhUsername }}
      ossrhPassword: ${{ secrets.ossrhPassword }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew shadowJar -PGPR_USER_PERSONAL=$GPR_USER_PERSONAL -PGPR_TOKEN_PERSONAL=$GPR_TOKEN_PERSONAL -PossrhUsername=$ossrhUsername -PossrhPassword=$ossrhPassword
