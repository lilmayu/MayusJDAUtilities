plugins {
    id 'java'
}

apply plugin: 'maven-publish'

group 'dev.mayuna'
version '2.0.1.1'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url "https://m2.chew.pro/releases" }

    flatDir { dirs 'libs' }

    maven {
        url "https://maven.pkg.github.com/lilmayu/MayusJsonUtilities"
        credentials {
            username = GPR_USER_PERSONAL
            password = GPR_TOKEN_PERSONAL
        }
    }

    maven {
        url "https://maven.pkg.github.com/lilmayu/MayusLibrary"
        credentials {
            username = GPR_USER_PERSONAL
            password = GPR_TOKEN_PERSONAL
        }
    }
}

dependencies {
    // JDA
    compileOnly "net.dv8tion:JDA:4.3.0_339"

    // JDA Chewtils
    compileOnly 'pw.chew:jda-chewtils:1.22.0'

    // GSon
    compileOnly 'com.google.code.gson:gson:2.8.8'

    // Mayu's Library
    implementation 'dev.mayuna:mayus-library:1.0.1'

    // Mayu's Json Utilities
    implementation 'dev.mayuna:mayus-json-utilities:1.3'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

task compileLibrary(type: Jar) {
    from { configurations.compile.findAll { !it.name.endsWith('pom') }.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

publishing {
    repositories {
        maven {
            name = "mayus-jda-utilities"
            url = uri("https://maven.pkg.github.com/lilmayu/MayusJDAUtilities")
            credentials {
                username = GPR_USER_PERSONAL
                password = GPR_TOKEN_PERSONAL
            }
        }
    }

    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}