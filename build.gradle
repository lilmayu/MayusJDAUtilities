plugins {
    id 'java'
}

group 'lilmayu'
version '2.0_pre1'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
    maven { url "https://m2.chew.pro/releases" }
    flatDir { dirs 'libs' }
}

dependencies {
    // JDA
    implementation "net.dv8tion:JDA:4.3.0_331"

    // JDA Chewtils
    implementation 'pw.chew:jda-chewtils:1.22.0'

    // GSon
    implementation 'com.google.code.gson:gson:2.8.8'

    // Mayu's Library
    implementation name: 'MayusLibrary-0.1'

    // Mayu's Json Utilities
    implementation name: 'MayusJsonUtils-1.2'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

task compileLibrary(type: Jar) {
    from { configurations.compile.findAll { !it.name.endsWith('pom') }.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}